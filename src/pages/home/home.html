<ion-header>
  <ion-navbar color="dark">
    <!--para agregar botones al header-->
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>

    <!--atributo que hace lo mismo que text-align: center-->
    <ion-title text-center>Inicio</ion-title>

    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button outline>Botón</button> <!--si no se le asigna color toma el color por defecto-->
  <button ion-button color="light">Light</button> <!--light es una variable definida en variables.scss, como las de abajo-->
  <button ion-button>Default</button>
  <button ion-button color="secondary">Secondary</button>
  <button ion-button color="danger">Danger</button>
  <button ion-button color="dark">Dark</button>

  <!-- Float the icon left -->
  <button ion-button icon-start>
    <ion-icon name="chatbubbles"></ion-icon>
    Left Icon
  </button>

  <!-- Float the icon right -->
  <button ion-button icon-end>
    Right Icon
    <ion-icon name="camera"></ion-icon>
  </button>

  <!-- Only icon (no text) -->
  <button ion-button icon-only>
    <ion-icon name="bug"></ion-icon>
  </button>

  <p>Ejemplo de como ir a otra página</p>
  <button ion-button (click)="nuevaPagina()">A otra página</button>
  
  <ion-grid>
    <ion-row align-items-center> <!--la suma de columnas en un row da 12-->
      <ion-col col-auto> <!--se designa el tamaño segun lo de adentro-->
        <p>Columna que cambia segun el contenido</p>
        <p>Columna que cambia segun el contenido</p>
        <p>Columna que cambia segun el contenido</p>
      </ion-col>
      <ion-col col-auto>
        <p>Columna</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-8> <!--ocupa el tamaño de ocho columnas-->
        <p>Columna</p>
      </ion-col>
      <ion-col col-4>
        <p>Columna</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button block color="dark" (click)="alert()">Click acá</button>
  <button ion-button block color="dark" (click)="newAlert()">Click acá 2</button>
  <h2>Datos de un servidor</h2>
  <ion-list>
    <button ion-item *ngFor="let usuario of usuarios">
      {{ usuario.id }} - {{ usuario.name }}
    </button>
  </ion-list>
</ion-content>
