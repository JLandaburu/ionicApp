<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of myList" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>

  <button id="actionsheet" ion-button block (click)="openMenu()">
    Show Action Sheet
  </button>
  <br>
  <button ion-button id="loading" block (click)="presentLoading()">Show Loading</button>
</ion-content>
